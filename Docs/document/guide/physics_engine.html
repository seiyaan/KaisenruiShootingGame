<h2>基本手順</h2>

<p>物理エンジンの基本的な使い方は、以下の通りです。</p>

<ol>
	<li>シミュレータのインスタンスを作る。</li>
	<li>図形のインスタンスを作ってシミュレータに追加する。</li>
	<li>シミュレータをステップ実行する。</li>
	<li>各図形の状態を取得して描画する。</li>
	<li>手順3に戻る。</li>
</ol>
